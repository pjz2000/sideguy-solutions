<!DOCTYPE html>

<html lang="en">



<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>SideGuy Solutions — Services & Software Directory</title>



  <style>

    body {

      margin: 0;

      font-family: -apple-system, Inter, sans-serif;

      background: #ffffff;

      color: #111;

      line-height: 1.6;

    }



    .header {

      padding: 40px 20px;

      text-align: center;

      background: #0a2540;

      color: white;

    }



    .header h1 {

      font-size: 38px;

      margin-bottom: 10px;

      font-weight: 700;

    }



    .header p {

      font-size: 18px;

      opacity: 0.85;

    }



    .container {

      max-width: 900px;

      margin: 50px auto;

      padding: 0 25px;

    }



    #directory-grid {

      display: grid;

      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));

      gap: 20px;

      margin-top: 30px;

    }



    .directory-card {

      background: #f9fafc;

      border: 1px solid #e0e8ef;

      padding: 18px;

      border-radius: 10px;

    }



    .directory-card a {

      color: #0a2540;

      text-decoration: none;

    }



    .footer {

      text-align: center;

      margin: 60px 0 30px;

      font-size: 14px;

      color: #777;

    }

  </style>

</head>



<body>



  <div class="header">

    <h1>SideGuy Solutions Directory</h1>

    <p>Building the on-chain economy for San Diego.  

       Your money should already be there.</p>

  </div>



  <div class="container">

    <h2>All Services</h2>

    <div id="directory-grid"></div>

  </div>



  <div class="footer">

    © <script>document.write(new Date().getFullYear())</script> SideGuy Solutions  

  </div>



  <script src="/seo-engine.js"></script>



  <script>

    // Build directory page using the same engine list

    function buildDirectory() {

      const grid = document.getElementById("directory-grid");

      if (!grid) return;



      sideguyPages.forEach(page => {

        const card = document.createElement("div");

        card.className = "directory-card";

        card.innerHTML = `

          <a href="${page.slug}">

            <h3>${page.title}</h3>

            <p>${page.description}</p>

          </a>

        `;

        grid.appendChild(card);

      });

    }



    buildDirectory();

  </script>



</body>

</html>
