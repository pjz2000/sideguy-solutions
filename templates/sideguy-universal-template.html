<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>SideGuy Solutions</title>
<meta name="description" content="Smart, simple help for real home and tech problems. SideGuy Solutions — San Diego." />

<style>
:root{
  --bg: radial-gradient(circle at top, #e7f8ff, #cfefff);
  --card: #ffffff;
  --accent: #22c55e;
  --text: #0f172a;
  --muted: #64748b;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Inter",system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

.wrap{
  max-width:960px;
  margin:auto;
  padding:32px 20px 120px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:28px;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
}

h1{
  font-size:34px;
  margin:0 0 12px;
}

p{
  line-height:1.6;
  color:var(--muted);
}

.cta{
  display:inline-block;
  margin-top:20px;
  padding:14px 22px;
  background:var(--accent);
  color:#fff;
  font-weight:600;
  border-radius:999px;
  text-decoration:none;
}

.footer{
  position:fixed;
  right:18px;
  bottom:18px;
  background:#22c55e;
  color:#fff;
  padding:14px 18px;
  border-radius:999px;
  font-weight:700;
  box-shadow:0 0 30px rgba(34,197,94,.6);
}
</style>
</head>

<body>

<div class="wrap">
  <div class="card">
    <h1>{PAGE_TITLE}</h1>
    <p>
      You’ll get clear steps, quick checks, and a straight answer on whether this
      is a DIY fix or something a real human should handle.
    </p>
    <a class="cta" href="sms:17735441231">Text PJ Now</a>
  </div>
</div>

<div class="footer">Text PJ</div>

<script>
const slug = location.pathname.split("/").pop().replace(".html","");
const title = slug.replace(/-/g," ").replace(/\b\w/g,c=>c.toUpperCase());
document.title = title + " | SideGuy Solutions";
document.querySelector("h1").textContent = title;
</script>

</body>
</html>
