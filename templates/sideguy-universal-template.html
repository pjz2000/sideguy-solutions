/* TEXT PJ ORB */

  padding:14px 18px;

  border-radius:999px;

  font-weight:600;

  box-shadow:0 0 0 rgba(31,182,255,0.7);

  animation:pulse 2.2s infinite;

  z-index:9999;

}

#textPJ a{

  color:white;

  70%{box-shadow:0 0 0 18px rgba(31,182,255,0)}

  100%{box-shadow:0 0 0 0 rgba(31,182,255,0)}
