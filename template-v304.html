    :root {
      --ocean-bg: radial-gradient(circle at 20% 20%, #dff7ff, #bfeaff, #9ddfff, #6fcfff, #44bbff);
      --card-bg: #ffffffee;
      --card-shadow: 0 4px 14px rgba(0,0,0,0.08);
      --accent: #0df08a;
      --accent-dark: #00663b;
      --radius: 18px;
      --transition: 0.25s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background: var(--ocean-bg);
      color: #03324f;
    }

    .page-wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .page-hero {
      text-align: center;
      padding: 56px 18px 20px;
    }

    .page-hero h1 {
      margin: 0 0 10px;
      font-size: 2.1rem;
      font-weight: 800;
    }

    .page-hero p {
      margin: 0;
      font-size: 1rem;
      opacity: 0.8;
    }

    .page-main {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px 18px 110px;
    }

    .page-card {
      background: var(--card-bg);
      border-radius: 22px;
      padding: 22px 20px 24px;
      box-shadow: var(--card-shadow);
      margin-bottom: 18px;
    }

    .page-card h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .page-card p {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 0.98rem;
      line-height: 1.5;
    }

    .cta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 14px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      text-decoration: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: var(--transition);
      box-shadow: 0 3px 10px rgba(0,0,0,0.12);
    }

    .btn-primary {
      background: var(--accent);
      color: var(--accent-dark);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
    }

    .btn-outline {
      background: #ffffff;
      color: #055073;
      border: 1px solid #d0e7ff;
    }

    .btn-outline:hover {
      background: #f3fbff;
    }

    .page-footer {
      padding: 16px 18px 24px;
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    /* Text PJ Orb */
    .text-pj-orb {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--accent);
      color: var(--accent-dark);
      font-weight: 700;
      font-size: 0.96rem;
      text-decoration: none;
      padding: 14px 20px;
      border-radius: 999px;
      box-shadow: 0 0 18px rgba(0,255,140,0.72);
      display: flex;
      align-items: center;
      gap: 8px;
      animation: pjPulse 2.4s infinite ease-in-out;
      z-index: 9999;
    }

    .text-pj-orb span.icon {
      font-size: 1.2rem;
    }

    .text-pj-orb:hover {
      transform: scale(1.06);
      box-shadow: 0 0 26px rgba(0,255,140,0.9);
    }

    @keyframes pjPulse {
      0% { box-shadow: 0 0 18px rgba(0,255,140,0.72); }
      50% { box-shadow: 0 0 28px rgba(0,255,140,0.45); }
      100% { box-shadow: 0 0 18px rgba(0,255,140,0.72); }
    }

    @media (max-width: 640px) {
      .page-hero h1 {
        font-size: 1.7rem;
      }

      .page-main {
        padding-bottom: 130px;
      }

      .text-pj-orb {
        bottom: 16px;
        right: 16px;
      }
    }
  </style>
