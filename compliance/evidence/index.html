<h1>Evidence Locker</h1>

<p>This is a <strong>file-based evidence organizer</strong>.</p>

<ul>
<li>policies/ — written policies</li>
<li>access/ — access controls</li>
<li>security/ — configs & logs</li>
<li>training/ — awareness proof</li>
<li>notes/ — gaps & guidance</li>
</ul>

<p>No automation. No integrations. Files only.</p>

<p><em>Auditor-friendly by design.</em></p>
