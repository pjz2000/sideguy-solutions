<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Send to SideGuy</title>



<style>

  body {

    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;

    background: #f6f9fb;

    margin: 0;

    padding: 20px;

    color: #0f172a;

  }

  .card {

    max-width: 520px;

    margin: auto;

    background: white;

    border-radius: 16px;

    padding: 24px;

    box-shadow: 0 10px 30px rgba(0,0,0,.08);

  }

  h1 {

    font-size: 22px;

    margin-bottom: 12px;

  }

  label {

    display: block;

    margin-top: 14px;

    font-weight: 600;

  }

  select, textarea {

    width: 100%;

    margin-top: 6px;

    padding: 10px;

    border-radius: 8px;

    border: 1px solid #cbd5e1;

    font-size: 15px;

  }

  textarea {

    min-height: 90px;

  }

  button {

    margin-top: 20px;

    width: 100%;

    padding: 14px;

    border-radius: 999px;

    border: none;

    font-size: 16px;

    font-weight: 700;

    background: #0ea5e9;

    color: white;

    cursor: pointer;

  }

  button:hover {

    background: #0284c7;

  }

  .note {

    font-size: 13px;

    color: #475569;

    margin-top: 12px;

    text-align: center;

  }

</style>

</head>



<body>



<div class="card">

  <h1>Show us what’s going on</h1>



  <label>Type</label>

  <select id="type">

    <option>Home</option>

    <option>Commercial</option>

  </select>



  <label>Category</label>

  <select id="category">

    <option>HVAC</option>

    <option>Foundation</option>

    <option>Electrical</option>

    <option>Plumbing</option>

    <option>Other</option>

  </select>



  <label>What’s happening?</label>

  <textarea id="issue" placeholder="Briefly explain the problem"></textarea>



  <label>Urgency</label>

  <select id="urgency">

    <option>Just looking</option>

    <option>This week</option>

    <option>Urgent</option>

  </select>



  <button onclick="sendText()">Send to SideGuy</button>



  <div class="note">

    This goes directly to a real person.<br />

    If it’s urgent, you’ll hear back fast.<br />

    Or text PJ directly: <strong>760-454-1860</strong>

  </div>

</div>



<script>

function sendText() {

  const type = document.getElementById("type").value;

  const category = document.getElementById("category").value;

  const issue = document.getElementById("issue").value;

  const urgency = document.getElementById("urgency").value;



  const message =

`New SideGuy Request

Type: ${type}

Category: ${category}

Issue: ${issue}

Urgency: ${urgency}`;



  const encoded = encodeURIComponent(message);

  window.location.href = `sms:7604541860?&body=${encoded}`;

}

</script>



</body>

</html>
