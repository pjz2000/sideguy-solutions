<style>

*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto}

body{

background:radial-gradient(circle at top,#e6f4ff,#bfe3ff,#9fd3ff);

color:#0b1b2b;

min-height:100vh;

}

header{

padding:40px 20px 25px;

text-align:center;

}

.logo{

font-size:42px;

font-weight:800;

letter-spacing:-1px;

}

.sub{

margin-top:8px;

}

.stats{

}

.grid-wrap{

max-width:1400px;

margin:40px auto 120px;

padding:0 18px;

}

.grid{

display:grid;

grid-template-columns:repeat(auto-fill,minmax(230px,1fr));

gap:14px;

}

.card{

background:rgba(255,255,255,.9);

border-radius:14px;

padding:14px 16px;

text-decoration:none;

color:#0b1b2b;

font-size:13px;

font-weight:600;

box-shadow:0 10px 25px rgba(0,0,0,.08);

}

.card:hover{

transform:translateY(-3px);

box-shadow:0 16px 40px rgba(0,0,0,.14);

background:#ffffff;

}



#pj-orb{

position:fixed;

right:20px;

bottom:20px;

background:#00ffa6;

color:#013b2a;

font-weight:800;

padding:16px 20px;

border-radius:999px;

box-shadow:0 0 25px rgba(0,255,166,.9);

animation:pulse 1.6s infinite;

z-index:9999;

text-decoration:none;

}

@keyframes pulse{

0%{box-shadow:0 0 10px rgba(0,255,166,.6)}

70%{box-shadow:0 0 40px rgba(0,255,166,1)}

100%{box-shadow:0 0 10px rgba(0,255,166,.6)}

}

</style>

</head>



<body>



<header>

<div class="logo">SideGuy Solutions</div>

<div class="sub">San Diego Operator Network · Payments · AI · Automation · Solana</div>

<div class="stats">

✅ <strong>250 Live Pages</strong> · Build Synced · <span id="buildTime"></span>

</div>

</header>



<div class="grid-wrap">

<div class="grid">

</div>

</div>



<a id="pj-orb" href="sms:17735441231">Text PJ</a>



<script>

// Live Build Timestamp

document.getElementById("buildTime").innerText =

"Build: " + new Date().toLocaleString();



// AUTO-SYNC GRID FROM LIVE ROOT FILE LIST

// This reads the live directory index if available (Vercel / GitHub Pages friendly)

fetch("./")

.then(r=>r.text())

.then(html=>{

const matches = [...html.matchAll(/href="([^"]+\.html)"/g)]

.map(m=>m[1])

.filter(f=>

!f.includes("index") &&

!f.includes("template") &&

!f.includes("backup") &&

!f.includes("placeholder")

);



const grid = document.querySelector(".grid");

grid.innerHTML = "";



matches.forEach(file=>{

const a = document.createElement("a");

a.href = file;

a.className = "card";

a.innerText = file.replace(/\.html/g,"").replace(/-/g," ");

grid.appendChild(a);

});

})

.catch(()=>{

// Fallback message if directory listing is blocked

const grid = document.querySelector(".grid");

grid.innerHTML =

"<div class='card'>Live file sync blocked by host — pages still live individually.</div>";

});

</script>



</body>
