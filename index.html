<style>
:root{
  --bg:#e9f8ff;
  --card:#ffffff;
  --green:#14f195;
  --green-dark:#0fb77a;
  --text:#04263a;
  --sub:#6b8aa3;
  --radius:18px;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Inter,system-ui,sans-serif;
  background:linear-gradient(180deg,#effbff,#d6f2ff);
  color:var(--text);
}
header{
  position:sticky;
  top:0;
  background:rgba(255,255,255,.92);
  backdrop-filter:blur(12px);
  padding:18px 20px;
  border-bottom:1px solid rgba(0,0,0,.08);
  display:flex;
  flex-wrap:wrap;
  gap:14px;
  align-items:center;
  justify-content:space-between;
}
h1{margin:0;font-size:22px;font-weight:900;}
.meta{font-size:12px;color:var(--sub);}
.search{
  padding:10px 14px;
  border-radius:999px;
  border:1px solid rgba(0,0,0,.15);
  font-size:14px;
  width:220px;
}
main{
  max-width:1600px;
  margin:auto;
  padding:24px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:16px;
}
a.card{text-decoration:none;color:inherit;}
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:16px;
  border:1px solid rgba(0,0,0,.10);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  transition:.18s;
}
.card:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 26px rgba(0,0,0,.14);
}
.icon{font-size:22px;margin-bottom:6px;}
.title{font-weight:800;font-size:14px;}
.slug{font-size:11px;color:var(--sub);word-break:break-all;}
.open-badge{
  margin-top:10px;
  padding:7px 12px;
  font-size:11px;
  font-weight:900;
  border-radius:999px;
  background:var(--green);
  color:#003b1a;
  text-align:center;
}
.pj-orb{
  position:fixed;
  right:22px;
  bottom:22px;
  background:linear-gradient(135deg,#14f195,#00ffa3);
  padding:18px 26px;
  border-radius:999px;
  font-weight:900;
  color:#003;
  text-decoration:none;
  box-shadow:0 0 22px rgba(20,241,149,.9);
  animation:pulse 2s infinite;
  z-index:9999;
}
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}
</style>
</head>
