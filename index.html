<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <title>SideGuy Solutions · Live Service Index</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />



  <style>

    body {

      margin: 0;

      font-family: -apple-system, BlinkMacSystemFont, Inter, sans-serif;

      background: linear-gradient(180deg,#e6f7ff,#ccecff);

      color: #05324b;

    }



    header {

      padding: 26px 20px 10px;

      text-align: center;

    }



    h1 {

      margin: 0;

      font-size: 28px;

    }



    .meta {

      font-size: 12px;

      opacity: .75;

      margin-top: 6px;

    }



    #stats {

      margin-top: 8px;

      font-size: 14px;

      font-weight: 600;

    }



    #grid {

      display: grid;

      grid-template-columns: repeat(auto-fill,minmax(220px,1fr));

      gap: 16px;

      padding: 26px;

    }



    .card {

      background: rgba(255,255,255,.75);

      border-radius: 14px;

      padding: 14px 12px;

      box-shadow: 0 6px 18px rgba(0,0,0,.08);

      transition: transform .15s ease, box-shadow .15s ease;

    }



    .card:hover {

      transform: translateY(-4px);

      box-shadow: 0 10px 26px rgba(0,0,0,.14);

    }



    .card a {

      text-decoration: none;

      color: #003a55;

      font-weight: 600;

      font-size: 14px;

      display: block;

    }



    .pj-orb {

      position: fixed;

      right: 18px;

      bottom: 18px;

      background: radial-gradient(circle at 30% 30%,#2aff73,#00c853);

      color: #003518;

      width: 62px;

      height: 62px;

      border-radius: 50%;

      font-weight: 800;

      display: flex;

      align-items: center;

      justify-content: center;

      box-shadow: 0 0 22px rgba(0,255,120,.65);

      animation: pulse 2.2s infinite;

      cursor: pointer;

      text-decoration: none;

    }



    @keyframes pulse {

      0% { box-shadow: 0 0 18px rgba(0,255,120,.55); }

      50% { box-shadow: 0 0 32px rgba(0,255,160,.95); }

      100% { box-shadow: 0 0 18px rgba(0,255,120,.55); }

    }

  </style>

</head>



<body>



<header>

  <h1>SideGuy Solutions · Live Service Index</h1>

  <div class="meta" id="timestamp"></div>

  <div id="stats">Loading pages…</div>

</header>



<section id="grid"></section>



<a class="pj-orb" href="tel:17735441231">PJ</a>



<script>

  const timestamp = new Date().toLocaleString();

  document.getElementById("timestamp").textContent = "Last Updated: " + timestamp;

</script>



<script>

fetch("/page-list.json")

  .then(res => res.json())

  .then(pages => {

    const grid = document.getElementById("grid");

    const stats = document.getElementById("stats");



    pages.forEach(file => {

      if(file.includes("index")) return;



      const card = document.createElement("div");

      card.className = "card";



      const link = document.createElement("a");

      link.href = "/" + file;

      link.target = "_self";



      const label = file

        .replace(".html","")

        .replaceAll("-", " ")

        .replace(/\b\w/g, l => l.toUpperCase());



      link.textContent = label;



      card.appendChild(link);

      grid.appendChild(card);

    });



    stats.textContent = pages.length + " Live Pages Auto-Indexed";

  })

  .catch(() => {

    document.getElementById("stats").textContent = "page-list.json not found yet";

  });

</script>



</body>

</html>
