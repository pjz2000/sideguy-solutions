  /* CATEGORY INFERENCE */

  function getCategory(filename){

    const s = filename.toLowerCase();



    // automotive

    if (s.includes("mechanic") || s.includes("tow") || s.includes("truck") || s.includes("auto-")) {

      return "auto";

    }



    // medical / wellness

    if (

      s.includes("medical") || s.includes("clinic") || s.includes("dental") ||

      s.includes("chiropractor") || s.includes("therapy") ||

      s.includes("iv-therapy") || s.includes("vet")

    ){

      return "medical";

    }



    // solar / energy

    if (

      s.includes("solar") || s.includes("electric-vehicle-charger") ||

      s.includes("ev-") || s.includes("inverter") || s.includes("battery") ||

      s.includes("energy")

    ){

      return "solar";

    }



    // tech help (devices / IT)

    if (

      s.includes("it-support") || s.includes("computer-") || s.includes("laptop-") ||

      s.includes("wifi") || s.includes("virus-removal") ||

      s.includes("domain-") || s.includes("email-") ||

      s.includes("cybersecurity")

    ){

      return "tech";

    }



    // business services / marketing / ops / payments / crm

    if (

      s.includes("automation") || s.includes("crm") || s.includes("hubspot") ||

      s.includes("salesforce") || s.includes("zapier") ||

      s.includes("make-com") || s.includes("quickbooks") ||

      s.includes("bookkeeping") || s.includes("invoice") ||

      s.includes("payment-processing") || s.includes("credit-card") ||

      s.includes("seo") || s.includes("ads-") || s.includes("branding") ||

      s.includes("logo-") || s.includes("content-") ||

      s.includes("lead-generation") || s.includes("gmb-") ||

      s.includes("google-business") || s.includes("consulting") ||

      s.includes("pos-") || s.includes("restaurant-pos") ||

      s.includes("menu-") || s.includes("schedule") ||

      s.includes("website-") || s.includes("ecommerce") ||

      s.includes("small-business") || s.includes("insurance-verification") ||

      s.includes("billing-and-invoicing")

    ){

      return "business";

    }



    // home services (construction / repair / install)

    const homeKeywords = [

      "roof","plumb","hvac","electric","landscape","clean","remodel","repair",

      "installation","install","painting","fence","deck","patio","driveway",

      "concrete","grass","sprinkler","termite","mold","chimney","window","door",

      "garage-door","insulation","stucco","foundation","pest","pool","gutter",

      "tile","shower","bathtub","floor","countertop","cabinet","wall","stucco-",

      "sprinkler","grass"

    ];

    if (homeKeywords.some(k => s.includes(k))) return "home";



    return "other";

  }

  /* DEDUPE + SORT (orange first, then alphabetically) */

  const uniquePages = Array.from(new Set(pages));

  const sortedPages = uniquePages.sort((a,b)=>{

    const A = newBatch.includes(a);

    const B = newBatch.includes(b);

    if (A && !B) return -1;

    if (!A && B) return 1;

    return a.localeCompare(b);

  });



  /* RENDER GRID */

  const grid = document.getElementById("pageGrid");



  sortedPages.forEach(filename=>{

    const pretty = filename

      .replace(".html","")

      .replace(/-/g," ")

      .replace(/\b\w/g,c=>c.toUpperCase());



    const isNew = newBatch.includes(filename);

    const category = getCategory(filename);



    grid.innerHTML += `

      <div class="card ${isNew ? 'orange' : ''}" data-category="${category}">

        <a class="status" href="${filename}">OPEN</a>

        <div class="card-title">${pretty}</div>

        <a href="${filename}">${filename}</a>

      </div>

    `;

  });



  /* ===== REAL-TIME TIMESTAMP + GROWTH + VERSION SYSTEM ===== */



  const timestampEl = document.getElementById("timestamp");

  const pageStatsEl = document.getElementById("pageStats");

  const versionLineEl = document.getElementById("versionLine");



  const now = new Date();

  const datePart =

    String(now.getMonth()+1).padStart(2,"0") + "/" +

    String(now.getDate()).padStart(2,"0") + "/" +

    now.getFullYear();



  const timePart = now.toLocaleTimeString([], {

    hour: "numeric",

    minute: "2-digit",

    hour12: true

  });



  timestampEl.textContent = `Updated ${datePart} · ${timePart} PT`;



  const currentCount = sortedPages.length;



  /* Max pages memory lock — never go backwards */

  const storedMax = Number(localStorage.getItem("sg_maxPages") || "0");

  let maxPages = storedMax;

  if (currentCount > maxPages) {

    maxPages = currentCount;

    localStorage.setItem("sg_maxPages", String(maxPages));

  }



  /* Rolling 24h growth window using simple history */

  const historyKey = "sg_history";

  const nowMs = Date.now();

  const cutoff = nowMs - 24*60*60*1000; // 24 hours

  let history = [];



  try {

    history = JSON.parse(localStorage.getItem(historyKey) || "[]");

    if (!Array.isArray(history)) history = [];

  } catch(e){

    history = [];

  }



  // Push current reading

  history.push({ ts: nowMs, count: currentCount });



  // Prune old entries

  history = history.filter(entry => entry && typeof entry.ts === "number" && entry.ts >= cutoff);



  localStorage.setItem(historyKey, JSON.stringify(history));



  let minCountLast24 = currentCount;

  if (history.length > 0) {

    minCountLast24 = history.reduce((min, entry)=>{

      if (!entry || typeof entry.count !== "number") return min;

      return Math.min(min, entry.count);

    }, currentCount);

  }

  let addedLast24 = currentCount - minCountLast24;

  if (addedLast24 < 0) addedLast24 = 0;



  /* Auto-increment version based on growth */

  let versionStr = localStorage.getItem("sg_version") || "13.0";



  function parseVersion(v){

    const m = /^(\d+)\.(\d+)$/.exec(v.trim());

    if (!m) return {major:13, minor:0};

    return {major:parseInt(m[1],10), minor:parseInt(m[2],10)};

  }



  const prevVersion = parseVersion(versionStr);

  const prevMaxPages = storedMax;



  if (maxPages > prevMaxPages) {

    // We grew => bump minor

    let {major, minor} = prevVersion;

    minor += 1;

    if (minor >= 10) {

      major += 1;

      minor = 0;

    }

    versionStr = `${major}.${minor}`;

    localStorage.setItem("sg_version", versionStr);

  }



  const vParsed = parseVersion(versionStr);



  /* Auto-generated descriptor based on version index */

  const descriptors = [

    "Real-Time Growth Engine",

    "Momentum Surge",

    "Operator Scaling Mode",

    "Expansion Wave",

    "Traffic Ramp Protocol",

    "SideGuy Growth Burst",

    "Operator Network Uplink",

    "Problem Engine Acceleration",

    "Citywide Coverage Sweep",

    "Lead Flow Upgrade"

  ];



  const descriptorIndex = (vParsed.major * 10 + vParsed.minor) % descriptors.length;

  const descriptor = descriptors[descriptorIndex];



  /* Update stats + version lines */

  pageStatsEl.textContent =

    `Pages Live: ${maxPages} · Pages Added (Last 24h): ${addedLast24}`;



  versionLineEl.textContent =

    `Version: v${vParsed.major}.${vParsed.minor} — ${descriptor}`;



  /* FILTER LOGIC */

  const filterButtons = document.querySelectorAll(".filter-btn");



  function applyFilter(filter){

    const cards = document.querySelectorAll(".card");

    cards.forEach(card=>{

      const cat = card.getAttribute("data-category");

      if (filter === "all" || cat === filter){

        card.style.display = "";

      } else {

        card.style.display = "none";

      }

    });

  }



  filterButtons.forEach(btn=>{

    btn.addEventListener("click", ()=>{

      const filter = btn.getAttribute("data-filter");

      filterButtons.forEach(b=>b.classList.remove("active"));

      btn.classList.add("active");

      applyFilter(filter);

    });

  });



  /* Default filter: all */

  applyFilter("all");
