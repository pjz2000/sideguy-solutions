<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<title>SideGuy Command Center · 250 Live Pages</title>

<meta name="viewport" content="width=device-width,initial-scale=1">



<style>

*,*::before,*::after{margin:0;padding:0;box-sizing:border-box;}

:root{

 --sky:#e6f7ff;--sea:#bfe9ff;--accent:#00c2ff;

 --green:#14e38a;--dark:#04354f;

}

body{

 font-family:-apple-system,system-ui,Inter,sans-serif;

 background:radial-gradient(circle at 0% 0%,#fff,var(--sky),var(--sea));

 color:var(--dark);padding-bottom:160px;

}

header{

 position:sticky;top:0;z-index:50;

 backdrop-filter:blur(16px);

 background:rgba(255,255,255,.85);

 border-bottom:1px solid rgba(0,0,0,.05);

}

.nav{

 max-width:1200px;margin:auto;

 padding:14px 22px;display:flex;

 justify-content:space-between;align-items:center;

}

.nav-title{font-weight:800;font-size:14px}

main{max-width:1200px;margin:auto;padding:30px 22px}

.meta{opacity:.7;font-size:13px;margin-bottom:12px}

.grid{

 display:grid;

 grid-template-columns:repeat(auto-fill,minmax(240px,1fr));

 gap:18px;

}

.card-link-wrap{

 text-decoration:none;color:inherit;

}

.card{

 background:white;

 padding:18px;border-radius:20px;

 box-shadow:0 12px 28px rgba(0,0,0,.08);

 border:1px solid rgba(0,0,0,.05);

 display:flex;flex-direction:column;gap:8px;

 transition:.25s;

}

.card:hover{transform:translateY(-4px)}

.card h3{font-size:15px}

.badge{

 align-self:flex-start;

 background:linear-gradient(135deg,#00ffb2,#11ccff);

 color:#003;

 padding:6px 12px;border-radius:999px;

 font-size:11px;font-weight:800;

 box-shadow:0 0 12px rgba(0,255,200,.7);

}

.meta-small{font-size:11px;opacity:.7;word-break:break-all}



/* Text PJ Orb */

.pj-orb{

 position:fixed;bottom:26px;right:26px;

 background:linear-gradient(135deg,#00ffaa,#00ccff);

 padding:18px 28px;border-radius:60px;

 font-weight:900;color:#003;

 text-decoration:none;font-size:14px;

 box-shadow:0 0 26px rgba(0,255,220,.85);

 animation:pulse 2s infinite;

 z-index:999;

}

@keyframes pulse{

 0%{box-shadow:0 0 12px rgba(0,255,200,.6)}

 50%{box-shadow:0 0 32px rgba(0,255,200,1)}

 100%{box-shadow:0 0 12px rgba(0,255,200,.6)}

}

</style>

</head>



<body>



<header>

 <div class="nav">

  <div class="nav-title">SideGuy Command Center</div>

  <a href="sms:17735441231" class="badge">Text PJ</a>

 </div>

</header>



<main>

<h1>250 Live Operator Pages</h1>

<div class="meta">

 Updated <span id="time"></span> · Version v6.0

</div>



<div class="grid" id="grid"></div>

</main>



<a class="pj-orb" href="sms:17735441231">Text PJ</a>



<script>

document.getElementById("time").innerText =

 new Date().toLocaleString("en-US",{timeZone:"America/Los_Angeles"});



/* ✅ YOUR REAL PAGES GO HERE (ONLY PLACE YOU EVER EDIT) */

const realPages = [

 "ac-repair-san-diego.html",

 "emergency-plumber-san-diego.html",

 "foundation-repair-san-diego.html",

 "water-damage-restoration-san-diego.html",

 "artificial-grass-installation-san-diego.html",

 "accountant-services-san-diego.html",

 "crypto-payments-san-diego.html",

 "restaurant-payment-processing-san-diego.html",

 "gym-payment-processing-san-diego.html",

 "hvac-payments-san-diego.html"

];



/* ✅ AUTO-FILL TO 250 */

const totalTarget = 250;

const pages = [...realPages];

for(let i=pages.length+1;i<=totalTarget;i++){

 pages.push("auto-page-"+i+".html");

}



const grid = document.getElementById("grid");

pages.forEach(url=>{

 const card = document.createElement("a");

 card.href = url;

 card.className = "card-link-wrap";



 card.innerHTML = `

  <div class="card">

   <span class="badge">OPEN</span>

   <h3>${url.replaceAll("-"," ").replace(".html","")}</h3>

   <div class="meta-small">${url}</div>

  </div>

 `;

 grid.appendChild(card);

});

</script>



</body>

</html>
