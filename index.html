<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <title>SideGuy Solutions · Command Center</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="SideGuy Solutions Command Center · Live Page Dashboard · Real-Time Operator Index" />



  <style>

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {

      font-family: -apple-system,BlinkMacSystemFont,Inter,Arial,sans-serif;

      background: linear-gradient(180deg,#e9f6ff,#cfefff);

      color:#033045;

    }



    header {

      padding: 28px 20px;

      text-align: center;

    }



    h1 {

      font-size: 28px;

      margin-bottom: 6px;

    }



    .meta {

      font-size: 14px;

      opacity: .75;

    }



    .stats {

      display: flex;

      justify-content: center;

      gap: 24px;

      margin-top: 16px;

      flex-wrap: wrap;

    }



    .stat-box {

      background: white;

      padding: 14px 20px;

      border-radius: 12px;

      box-shadow: 0 8px 20px rgba(0,0,0,.08);

      font-size: 14px;

    }



    main {

      padding: 28px;

      max-width: 1400px;

      margin: auto;

    }



    .grid {

      display: grid;

      grid-template-columns: repeat(auto-fill,minmax(240px,1fr));

      gap: 18px;

    }



    .card {

      background: rgba(255,255,255,.9);

      border-radius: 14px;

      padding: 18px;

      text-decoration: none;

      color: inherit;

      box-shadow: 0 10px 24px rgba(0,0,0,.08);

      transition: transform .15s ease, box-shadow .15s ease;

    }



    .card:hover {

      transform: translateY(-4px);

      box-shadow: 0 16px 36px rgba(0,0,0,.12);

    }



    .card-title {

      font-weight: 600;

      margin-bottom: 6px;

    }



    .card-url {

      font-size: 12px;

      opacity: .65;

      word-break: break-all;

    }



    footer {

      text-align: center;

      font-size: 12px;

      opacity: .6;

      padding: 40px 12px 80px;

    }



    /* Text PJ Orb */

    .pj-orb {

      position: fixed;

      bottom: 20px;

      right: 20px;

      background: radial-gradient(circle at 30% 30%, #8cffb5, #00c35a);

      color: #033045;

      padding: 14px 20px;

      border-radius: 999px;

      font-weight: 700;

      text-decoration: none;

      box-shadow: 0 0 0 0 rgba(0,195,90,.7);

      animation: pulse 2.4s infinite;

      z-index: 9999;

    }



    @keyframes pulse {

      0% { box-shadow: 0 0 0 0 rgba(0,195,90,.7); }

      70% { box-shadow: 0 0 0 18px rgba(0,195,90,0); }

      100% { box-shadow: 0 0 0 0 rgba(0,195,90,0); }

    }

  </style>

</head>

<body>



<header>

  <h1>SideGuy Solutions · Command Center</h1>

  <div class="meta">"SideGuy is where Google finds the problem, AI explains it, and a real human resolves it."</div>



  <div class="stats">

    <div class="stat-box">Live Pages: <strong id="pageCount">0</strong></div>

    <div class="stat-box">Build Timestamp: <strong id="buildTime"></strong></div>

  </div>

</header>



<main>

  <section class="grid" id="pageGrid"></section>

</main>



<footer>

  © SideGuy Solutions · Live Operator Index

</footer>



<a class="pj-orb" href="tel:7735441231">Text PJ · 773-544-1231</a>



<script>

  // ✅ MASTER PAGE REGISTRY (ONLY PLACE YOU EVER ADD PAGES)

  const pages = [

    "payment-processing-san-diego.html",

    "web-design-san-diego.html",

    "water-damage-restoration-san-diego.html",

    "foundation-repair-san-diego.html",

    "tow-truck-service-san-diego.html",

    "vinyl-fence-installation-san-diego.html",

    "vinyl-plank-flooring-san-diego.html",

    "virus-removal-san-diego.html",

    "water-heater-repair-san-diego.html",

    "website-maintenance-san-diego.html",

    "wifi-installation-san-diego.html",

    "wifi-guest-network-setup-san-diego.html",

    "window-installation-san-diego.html",

    "window-repair-san-diego.html",

    "wood-fence-repair-san-diego.html",

    "wrought-iron-fence-san-diego.html"

  ];



  // ✅ AUTO BUILD GRID

  const grid = document.getElementById("pageGrid");

  pages.forEach(url => {

    const title = url

      .replace(".html","")

      .replace(/-/g," ")

      .replace(/\b\w/g, c => c.toUpperCase());



    const card = document.createElement("a");

    card.href = url;

    card.className = "card";

    card.innerHTML = `

      <div class="card-title">${title}</div>

      <div class="card-url">${url}</div>

    `;

    grid.appendChild(card);

  });



  // ✅ AUTO PAGE COUNT

  document.getElementById("pageCount").textContent = pages.length;



  // ✅ AUTO TIMESTAMP

  const now = new Date();

  document.getElementById("buildTime").textContent =

    now.toLocaleDateString() + " @ " + now.toLocaleTimeString();

</script>



</body>

</html>
