<!DOCTYPE html>



<html lang="en">



<head>



  <!-- SideGuy Solutions — Who Do I Call? (Master Layout vNext) -->



  <meta charset="UTF-8" />



  <meta name="viewport" content="width=device-width,initial-scale=1"/>



  <title>Who Do I Call? · SideGuy Solutions (San Diego)</title>



  <meta name="description" content="SideGuy is a human guidance layer for San Diego operators. One text. Clear options. Clarity before cost." />



  <style>



    :root{



      --bg0:#eefcff;

      --bg1:#d7f5ff;

      --bg2:#bfeeff;



      --ink:#073044;

      --muted:#3f6173;

      --muted2:#5e7d8e;



      --card:#ffffffcc;

      --card2:#ffffffb8;



      --stroke:rgba(7,48,68,.10);

      --stroke2:rgba(7,48,68,.07);

      --shadow: 0 18px 50px rgba(7,48,68,.10);



      --mint:#21d3a1;

      --mint2:#00c7ff;

      --blue:#4aa9ff;

      --blue2:#1f7cff;



      --r:22px;

      --pill:999px;



      --phone:"+17604541860";

      --phonePretty:"760-454-1860";

      --city:"San Diego";



    }



    *{box-sizing:border-box}

    html,body{height:100%}



    body{

      margin:0;

      font-family:-apple-system, system-ui, Segoe UI, Roboto, Inter, Arial, sans-serif;

      color:var(--ink);

      background:

        radial-gradient(1200px 900px at 22% 10%, #ffffff 0%, var(--bg0) 25%, var(--bg1) 60%, var(--bg2) 100%);

      -webkit-font-smoothing:antialiased;

      overflow-x:hidden;

    }



    body:before{

      content:"";

      position:fixed;

      inset:-20%;

      background:

        radial-gradient(closest-side at 18%20%, rgba(33,211,161,.18), transparent 55%),

        radial-gradient(closest-side at 78%28%, rgba(74,169,255,.16), transparent 52%),

        radial-gradient(closest-side at 62%82%, rgba(0,199,255,.12), transparent 55%),

        radial-gradient(closest-side at 25%85%, rgba(33,211,161,.10), transparent 58%);

      filter: blur(18px);

      pointer-events:none;

      z-index:-2;

    }



    /* top home pill */

    .topbar{

      position:sticky;

      top:0;

      z-index:50;

      padding:14px 14px 10px;

      display:flex;

      justify-content:center;

      pointer-events:none;

    }



    .homePill{

      pointer-events:auto;

      text-decoration:none;

      display:inline-flex;

      align-items:center;

      gap:10px;

      padding:10px 16px;

      border-radius:var(--pill);

      background:linear-gradient(180deg, rgba(255,255,255,.84), rgba(255,255,255,.62));

      border:1px solid var(--stroke2);

      box-shadow: 0 10px 28px rgba(7,48,68,.08);

      color:var(--ink);

      font-weight:700;

      font-size:12px;

      letter-spacing:.02em;

      backdrop-filter: blur(14px);

    }



    .homeDot{

      width:10px;height:10px;border-radius:50%;

      background:linear-gradient(135deg, var(--mint), var(--mint2));

      box-shadow: 0 0 0 3px rgba(255,255,255,.95), 0 10px 18px rgba(33,211,161,.18);

    }



    .wrap{

      max-width:1120px;

      margin:0 auto;

      padding: 26px 22px 92px;

    }



    .layout{

      display:grid;

      grid-template-columns: 1.15fr .85fr;

      gap:22px;

      align-items:start;

      min-height: calc(100vh - 120px);

    }



    @media (max-width: 980px){

      .layout{grid-template-columns:1fr; gap:16px;}

    }



    h1{

      margin:10px 0 8px;

      font-size:44px;

      letter-spacing:-.03em;

      line-height:1.02;

    }



    .lede{

      margin:0 0 14px;

      font-size:14px;

      line-height:1.6;

      color:var(--muted);

      max-width:720px;

    }



    .cards{

      display:grid;

      grid-template-columns: repeat(3, minmax(0, 1fr));

      gap:12px;

      margin-top:14px;

    }



    @media (max-width: 980px){

      .cards{grid-template-columns: repeat(2, minmax(0, 1fr));}

    }



    @media (max-width: 560px){

      .cards{grid-template-columns: 1fr;}

    }



    .card{

      background: linear-gradient(180deg, var(--card), rgba(255,255,255,.70));

      border:1px solid var(--stroke2);

      border-radius:18px;

      box-shadow: 0 12px 34px rgba(7,48,68,.08);

      padding:14px 14px 12px;

      backdrop-filter: blur(14px);

    }



    .noteCard{

      margin-top:12px;

      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.55));

      border:1px dashed rgba(7,48,68,.12);

      border-radius:18px;

      padding:12px 14px;

      font-size:12px;

      line-height:1.55;

    }



    .bigCta{

      margin-top:18px;

      background: linear-gradient(180deg, rgba(33,211,161,.15), rgba(0,199,255,.12));

      border-radius:26px;

      padding:20px 18px;

      display:flex;

      justify-content:space-between;

      gap:14px;

    }



    .btn{

      width:100%;

      padding:14px 16px;

      border-radius:999px;

      background: linear-gradient(135deg, var(--mint), var(--mint2));

      color:#fff;

      font-weight:800;

      text-decoration:none;

      text-align:center;

    }



    /* ========= ADDITIVE MOBILE PERFECTION ========= */



    @media (max-width:640px){



      h1{

        font-size:36px;

        letter-spacing:-.04em;

      }



      .lede{

        font-size:15px;

      }



      .rightRail{

        display:none;

      }



      .floatBtn{

        animation: subtlePulse 3.2s ease-in-out infinite;

      }



    }



    @keyframes subtlePulse{

      0%,100%{transform:scale(1)}

      50%{transform:scale(1.04)}

    }



    .mobileReassure{

      display:none;

    }



    @media (max-width:640px){

      .mobileReassure{

        display:flex;

        align-items:center;

        gap:10px;

        margin:10px auto;

        padding:8px 14px;

        border-radius:999px;

        background: rgba(255,255,255,.75);

        border:1px solid var(--stroke2);

        font-size:12px;

        font-weight:700;

      }

      .mobileReassure .dot{

        width:8px;height:8px;border-radius:50%;

        background:linear-gradient(135deg,var(--mint),var(--mint2));

      }

    }



  </style>



</head>



<body>



  <div class="topbar">

    <a class="homePill" href="index.html">

      <span class="homeDot"></span>

      Back to home

    </a>

  </div>



  <div class="mobileReassure">

    <span class="dot"></span>

    Real human help · No pressure · San Diego

  </div>



  <!-- REST OF YOUR BODY REMAINS UNCHANGED -->



</body>



</html>
