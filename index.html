<!DOCTYPE html>

<html lang="en">

<head>

  <!-- SideGuy Solutions — Homepage (Orbified v1) -->

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />



  <title>SideGuy Solutions · Who Do I Call? (San Diego)</title>

  <meta name="description" content="SideGuy is a human guidance layer for San Diego operators. One text. Clear options. Clarity before cost." />



  <style>

    :root{

      --bg0:#eefcff; --bg1:#d7f5ff; --bg2:#bfeeff;

      --ink:#073044; --muted:#3f6173;

      --card:#ffffffcc; --stroke2:rgba(7,48,68,.07);

      --mint:#21d3a1; --mint2:#00c7ff;

      --pill:999px;

    }



    *{box-sizing:border-box}

    body{

      margin:0;

      font-family:-apple-system, system-ui, Inter, Arial, sans-serif;

      color:var(--ink);

      background:radial-gradient(1200px 900px at 22% 10%, #fff 0%, var(--bg0) 25%, var(--bg1) 60%, var(--bg2) 100%);

      overflow-x:hidden;

    }



    body::before{

      content:"";

      position:fixed; inset:-20%;

      background:

        radial-gradient(circle at 20% 20%, rgba(33,211,161,.18), transparent 55%),

        radial-gradient(circle at 80% 30%, rgba(74,169,255,.16), transparent 55%);

      filter:blur(20px);

      z-index:-1;

    }



    .topbar{

      position:sticky; top:0; z-index:50;

      padding:14px;

      display:flex; justify-content:center;

    }



    .homePill{

      text-decoration:none;

      display:inline-flex; align-items:center; gap:10px;

      padding:10px 16px;

      border-radius:var(--pill);

      background:rgba(255,255,255,.75);

      border:1px solid var(--stroke2);

      font-weight:800; font-size:12px;

      color:var(--ink);

      backdrop-filter:blur(12px);

    }



    .homeDot{

      width:10px;height:10px;border-radius:50%;

      background:linear-gradient(135deg,var(--mint),var(--mint2));

    }



    .wrap{max-width:1120px;margin:0 auto;padding:28px 22px 120px}

    .layout{display:grid;grid-template-columns:1.15fr .85fr;gap:22px}

    @media(max-width:980px){.layout{grid-template-columns:1fr}}



    h1{font-size:42px;margin:10px 0}

    .lede{font-size:14px;color:var(--muted);max-width:720px}



    /* RIGHT RAIL */

    .rightRail{position:sticky;top:80px;display:flex;justify-content:flex-end}

    @media(max-width:980px){.rightRail{position:relative}}



    .railStack{display:flex;gap:12px}

    .railOrbs{display:flex;flex-direction:column;gap:12px}



    .railOrb{

      width:86px;height:86px;border-radius:999px;

      display:flex;align-items:center;justify-content:center;

      text-decoration:none;font-weight:900;font-size:12px;

      color:#fff;text-align:center;

      box-shadow:0 24px 55px rgba(7,48,68,.16);

      position:relative;

    }



    .railOrb::after{

      content:""; position:absolute; inset:-18px;

      border-radius:999px;

      background:radial-gradient(circle, rgba(33,211,161,.28), transparent 62%);

      filter:blur(8px);

      animation:pulse 2.4s ease-in-out infinite;

      z-index:-1;

    }



    .orbGreen{background:radial-gradient(circle,#fff,rgba(33,211,161,.95) 50%,rgba(0,199,255,.95))}

    .orbBlue{background:radial-gradient(circle,#fff,rgba(74,169,255,.95) 50%,rgba(31,124,255,.98))}

    .orbSoft{background:rgba(255,255,255,.85);color:var(--ink)}



    @keyframes pulse{

      0%,100%{transform:scale(.95);opacity:.7}

      50%{transform:scale(1.05);opacity:1}

    }



    /* Floating Text PJ */

    .floating{

      position:fixed;right:18px;bottom:16px;z-index:999;

      display:flex;gap:10px;align-items:center;

    }



    .floatBtn{

      width:56px;height:56px;border-radius:999px;

      display:flex;align-items:center;justify-content:center;

      font-weight:900;font-size:11px;color:#fff;

      text-decoration:none;

      background:radial-gradient(circle,#fff,rgba(33,211,161,.95) 55%,rgba(0,199,255,.95));

      box-shadow:0 22px 60px rgba(0,199,255,.25);

    }

  </style>

</head>



<body>



<div class="topbar">

  </a>

</div>



<div class="wrap">

    <main>

      <h1>Who Do I Call?</h1>

      <p class="lede">

        Something breaks. Something stops working.

        SideGuy helps you figure out the right first call — calmly, before money gets wasted.

      </p>

    </main>



    <aside class="rightRail">

      <div class="railStack">

        <div class="railOrbs">

          <a class="railOrb orbGreen" href="sms:+17604541860">Text<br/>PJ</a>

          <a class="railOrb orbBlue" href="#ask-ai">Ask<br/>AI</a>

          <a class="railOrb orbSoft" href="#start-simple">Start<br/>Simple</a>

          <a class="railOrb orbSoft" href="#no-pressure">No<br/>Pressure</a>

        </div>

      </div>

    </aside>



  </div>

</div>



<div class="floating">

</body>

</html>
