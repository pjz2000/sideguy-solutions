  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, Inter, Arial, sans-serif;
      background:
        radial-gradient(circle at 20% 10%, #ffffff 0%, transparent 40%),
        radial-gradient(circle at 80% 20%, #caffea 0%, transparent 45%),
        radial-gradient(circle at 50% 80%, #bfe9ff 0%, transparent 60%),
        linear-gradient(180deg, #edf9ff, #d6efff);
      color:#033045;
      min-height:100vh;
    }

    header {
      padding: 28px 20px 16px;
      text-align: center;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 6px;
      background: linear-gradient(90deg,#033045,#00c35a,#033045);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .meta {
      font-size: 14px;
      opacity: .75;
      margin-bottom:16px;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
      margin-bottom: 24px;

    .stat-box {

      padding: 14px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
      font-size: 14px;
    }

    main {
      padding: 16px 28px 40px;
      max-width: 1500px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 18px;
    }

    .card {

      border-radius: 14px;
      padding: 18px;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 10px 24px rgba(0,0,0,.08);
      transition: all .15s ease;
      display:block;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(0,0,0,.15);
    }

    .card-title {
      font-weight: 600;
      margin-bottom: 6px;
      font-size:15px;
    }

    .card-url {
      font-size: 12px;
      opacity:.65;
      word-break: break-all;
    }

    footer {
      text-align:center;
      font-size:12px;
      opacity:.6;
      padding:40px 12px 90px;
    }

    /* TEXT PJ ORB */
    .pj-orb {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: radial-gradient(circle at 30% 30%, #8cffb5, #00c35a);
      color:#033045;
      padding:14px 20px;
      border-radius:999px;
      font-weight:700;
      text-decoration:none;
      box-shadow:0 0 0 0 rgba(0,195,90,.7);
      animation:pulse 2.4s infinite;
      z-index:9999;
    }

    @keyframes pulse {
      0%{box-shadow:0 0 0 0 rgba(0,195,90,.6);}
      50%{box-shadow:0 0 24px 6px rgba(0,195,90,.25);}
      100%{box-shadow:0 0 0 0 rgba(0,195,90,.6);}
