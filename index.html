<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>SideGuy Command Center · San Diego Operator Grid</title>

  <meta name="description" content="250 live SideGuy operator pages. Payments, AI, business automation and real San Diego services." />



  <style>

    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box;}



    :root{

      --sky:#e6f7ff;

      --sea:#bfe9ff;

      --accent:#00c2ff;

      --accent-dark:#0094cc;

      --text-main:#033045;

      --text-soft:#5a7d91;

      --card-bg:#ffffff;

      --card-border:rgba(3,48,69,0.06);

      --radius-lg:22px;

      --radius-pill:999px;

    }



    body{

      font-family:-apple-system,BlinkMacSystemFont,Inter,sans-serif;

      background:radial-gradient(circle at 8% 0%,#fff 0%,var(--sky) 45%,var(--sea) 100%);

      color:var(--text-main);

      padding-bottom:160px;

    }



    header{

      position:sticky;

      top:0;

      backdrop-filter:blur(14px);

      background:rgba(255,255,255,0.85);

      border-bottom:1px solid rgba(0,0,0,0.05);

      z-index:100;

    }



    .nav{

      max-width:1200px;

      margin:auto;

      padding:16px 22px;

      display:flex;

      align-items:center;

      justify-content:space-between;

    }



    .nav-title{

      font-weight:800;

      letter-spacing:.04em;

      text-transform:uppercase;

    }



    .pill-link{

      background:linear-gradient(135deg,#00ffa3,#00cfff);

      color:#003;

      font-weight:800;

      padding:10px 18px;

      border-radius:999px;

      text-decoration:none;

      box-shadow:0 10px 26px rgba(0,255,200,0.45);

    }



    main{

      max-width:1200px;

      margin:auto;

      padding:28px 22px;

    }



    h1{

      font-size:34px;

      font-weight:900;

      margin-bottom:6px;

    }



    .meta{

      font-size:13px;

      color:var(--text-soft);

      margin-bottom:20px;

    }



    .grid{

      display:grid;

      grid-template-columns:repeat(auto-fill,minmax(250px,1fr));

      gap:18px;

    }



    .card{

      display:block;

      background:var(--card-bg);

      border:1px solid var(--card-border);

      border-radius:var(--radius-lg);

      padding:18px;

      text-decoration:none;

      color:inherit;

      box-shadow:0 12px 26px rgba(0,0,0,0.10);

      transition:.25s;

    }



    .card:hover{

      transform:translateY(-4px);

      box-shadow:0 18px 34px rgba(0,0,0,0.18);

    }



    .card-title{

      font-weight:800;

      margin-bottom:6px;

    }



    .card-meta{

      font-size:12px;

      color:var(--text-soft);

      margin-bottom:10px;

    }



    .badge{

      display:inline-block;

      padding:6px 14px;

      border-radius:999px;

      font-size:12px;

      font-weight:900;

      letter-spacing:.04em;

    }



    .badge-open{

      background:linear-gradient(135deg,#00ff99,#00cc66);

      box-shadow:0 0 18px rgba(0,255,120,0.65);

      color:#003;

    }



    /* TEXT PJ ORB */

    .pj-orb{

      position:fixed;

      right:24px;

      bottom:24px;

      background:linear-gradient(135deg,#00ffa3,#00cfff);

      padding:16px 26px;

      border-radius:999px;

      font-weight:900;

      color:#003;

      text-decoration:none;

      box-shadow:0 0 26px rgba(0,255,200,0.85);

      z-index:9999;

      animation:pulse 2.2s infinite;

    }



    @keyframes pulse{

      0%{box-shadow:0 0 18px rgba(0,255,200,.4);}

      50%{box-shadow:0 0 36px rgba(0,255,200,.9);}

      100%{box-shadow:0 0 18px rgba(0,255,200,.4);}

    }



    /* Hidden SEO grid */

    .seo-hidden{

      position:absolute;

      left:-9999px;

      top:-9999px;

      height:0;

      overflow:hidden;

    }

  </style>

</head>



<body>



<header>

  <div class="nav">

    <div class="nav-title">SideGuy Command Center</div>

    <a class="pill-link" href="sms:17735441231">Text PJ</a>

  </div>

</header>



<main>

  <h1>250 Live Operator Pages</h1>

  <div class="meta" id="meta"></div>



  <div class="grid" id="grid"></div>

</main>



<a class="pj-orb" href="sms:17735441231">Text PJ</a>



<script>

const TOTAL_PAGES = 250;



const pages = [

  "ac-repair-san-diego.html",

  "accept-crypto-get-cash-san-diego.html",

  "accountant-services-san-diego.html",

  "ai-development-san-diego.html",

  "air-duct-cleaning-san-diego.html",

  "appliance-repair-san-diego.html",

  "artificial-grass-installation-san-diego.html",

  "auto-repair-payment-processing-san-diego.html",

  "barbershop-payments-san-diego.html",

  "bookkeeping-help-san-diego.html",

  "credit-card-processing-san-diego.html",

  "crypto-payments-san-diego.html",

  "custom-software-development-san-diego.html",

  "emergency-plumber-san-diego.html",

  "foundation-repair-san-diego.html",

  "gym-payment-processing-san-diego.html",

  "handyman-payments-san-diego.html",

  "hvac-payments-san-diego.html",

  "instant-payouts-san-diego.html",

  "local-business-payments-san-diego.html",

  "medical-payment-processing-san-diego.html",

  "merchant-services-san-diego.html",

  "mobile-app-development-san-diego.html",

  "north-county-payments-san-diego.html",

  "payment-processing-san-diego.html",

  "restaurant-payment-processing-san-diego.html",

  "roofing-contractor-payments-san-diego.html",

  "salon-payment-processing-san-diego.html",

  "san-diego-ai-development.html",

  "san-diego-payment-processing.html",

  "software-development-san-diego.html",

  "solana-development-san-diego.html",

  "stripe-alternatives-san-diego.html",

  "subscription-payments-san-diego.html",

  "ticketing-software-san-diego.html",

  "towing-company-payment-processing-san-diego.html",

  "water-damage-restoration-san-diego.html",

  "water-heater-repair-san-diego.html"

];



// Auto-fill to 250

while(pages.length < TOTAL_PAGES){

  pages.push("auto-page-"+(pages.length+1)+".html");

}



const grid = document.getElementById("grid");



pages.forEach(p=>{

  const title = p.replace(/-/g," ").replace(".html","").replace(/\b\w/g,l=>l.toUpperCase());

  const a = document.createElement("a");

  a.className="card";

  a.href=p;



  a.innerHTML=`

    <div class="card-title">${title}</div>

    <div class="card-meta">${p}</div>

    <span class="badge badge-open">OPEN</span>

  `;



  grid.appendChild(a);

});



document.getElementById("meta").innerText =

  "Updated " + new Date().toLocaleString() + " · " + TOTAL_PAGES + " Pages Live · v5.0";

</script>



<!-- FULL SEO LINK GRID -->

<div class="seo-hidden">

  ${pages.map(p=>`<a href="/${p}">${p}</a>`).join("")}

</div>



</body>

</html>
