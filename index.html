  /* Helpers: title, category, emoji */

  function slugToTitle(slug){

    const clean = slug.replace(".html","").replace(/-/g," ");

    return clean;

  }



  function inferCategory(slug){

    const s = slug;

    if(

      s.includes("payment") || s.includes("pos") || s.includes("merchant") ||

      s.includes("payout") || s.includes("billing") || s.includes("donation")

    ) return "Payments";

    if(

      s.includes("ai-") || s.includes("software") || s.includes("app-") || s.includes("seo-") ||

      s.includes("cloud-") || s.includes("development") || s.includes("zapier")

    ) return "Tech";

    if(

      s.includes("sideguy") || s.includes("crypto-help-desk") ||

      s.includes("verified-operators") || s.includes("energy-payments-hub")

    ) return "Special";

    return "Home";

  }

  /* Render */

  const grid = document.getElementById("grid");



  SLUGS.forEach(slug=>{

    const href = slug;

    const cat = inferCategory(slug);

    const emoji = emojiForSlug(slug);

    const title = slugToTitle(slug);



    const a = document.createElement("a");

    a.href = href;

    a.className = "card-link";



    const card = document.createElement("div");

    card.className = "card";

    card.dataset.cat = cat.toLowerCase();

    card.dataset.slug = slug.toLowerCase();



    const tag = document.createElement("div");

    tag.className = "tag";

    tag.textContent = cat;

    card.appendChild(tag);



    const top = document.createElement("div");

    top.className = "card-top";



    const titleDiv = document.createElement("div");

    titleDiv.className = "card-title";

    titleDiv.innerHTML = `<span class="emoji">${emoji}</span>${title}`;

    top.appendChild(titleDiv);

    card.appendChild(top);



    const urlDiv = document.createElement("div");

    urlDiv.className = "card-url";

    urlDiv.textContent = href;

    card.appendChild(urlDiv);



    const footer = document.createElement("div");

    footer.className = "card-footer";



    const status = document.createElement("div");

    status.className = "chip-status";

    status.textContent = "OPEN";

    footer.appendChild(status);



    const meta = document.createElement("div");

    meta.className = "chip-meta";

    meta.textContent = cat === "Payments" ? "Fees ‚Üì ¬∑ Payouts ‚Üë"

                     : cat === "Tech" ? "AI + automations"

                     : cat === "Special" ? "SideGuy system"

  /* Meta line */

  const metaEl = document.getElementById("meta-line");

  const now = new Date().toLocaleString("en-US",{timeZone:"America/Los_Angeles"});

  metaEl.textContent = `${SLUGS.length} Live URLs ¬∑ Updated ${now} PT ¬∑ Version v7.0 ¬∑ SideGuy 300 Grid`;



  /* Filters */

  const chips = document.querySelectorAll(".filter-chip");

  const searchInput = document.getElementById("search");



  function applyFilters(){

    const activeChip = document.querySelector(".filter-chip.active");

    const filter = activeChip ? activeChip.dataset.filter.toLowerCase() : "all";

    const term = searchInput.value.trim().toLowerCase();



    document.querySelectorAll(".card").forEach(card=>{

      const cat = card.dataset.cat;

      const slug = card.dataset.slug;

      const matchCat = (filter==="all") || (filter==="special" && cat==="special") || (filter===cat);

      const matchText = !term || slug.includes(term);

      card.parentElement.style.display = (matchCat && matchText) ? "block" : "none";

    });

  }



  chips.forEach(chip=>{

    chip.addEventListener("click",()=>{

      chips.forEach(c=>c.classList.remove("active"));

      chip.classList.add("active");

      applyFilters();

    });

  });



  searchInput.addEventListener("input",applyFilters);
