<!DOCTYPE html>

<style>

body {

  font-family: Inter, system-ui, -apple-system, sans-serif;

  background: linear-gradient(180deg, #eefbff, #e2f6ff);

  color:#033;

}

header {

  padding:28px;

  font-weight:900;

}

.grid {

.card {

  background:white;

  border-radius:18px;

  padding:18px;

  box-shadow:0 8px 24px rgba(0,0,0,.08);

  display:flex;

  flex-direction:column;

.card:hover {transform: translateY(-4px);}

.icon {

}

.slug {

  font-size:15px;

}

.open-btn {

  margin-top:auto;

  background:#00ff95;

  border-radius:999px;

  padding:10px;

  text-align:center;

  color:#023;

  font-weight:900;

  text-decoration:none;

  box-shadow:0 0 18px rgba(0,255,160,.7);

}

.open-btn:hover {filter: brightness(1.1);}

.tier {

  font-size:10px;

  font-weight:900;

  padding:4px 10px;

  border-radius:999px;

  width:max-content;

}

.tier.high {background:#ff6a00;color:white;}

.tier.med {background:#ffd000;color:#441;}

.tier.low {background:#dcefff;}



#pj-orb {

  position:fixed;

  bottom:18px;

  right:18px;

  background:#00ff88;

  color:#012;

  padding:16px 22px;

  border-radius:999px;

  font-weight:900;

  box-shadow:0 0 24px rgba(0,255,160,.9);

  animation:pulse 2s infinite;

  z-index:9999;

}

@keyframes pulse {

  0%{box-shadow:0 0 10px rgba(0,255,160,.4);}

  50%{box-shadow:0 0 32px rgba(0,255,160,1);}

  100%{box-shadow:0 0 10px rgba(0,255,160,.4);}

}

</style>

</head>



<body>
