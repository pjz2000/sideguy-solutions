  <text x="140" y="320" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial" font-size="34" font-weight="600" fill="#1fb6ff">San Diego</text>

  <text x="140" y="410" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial" font-size="30" fill="#5c7a95">Real humans. Real fixes.</text>
