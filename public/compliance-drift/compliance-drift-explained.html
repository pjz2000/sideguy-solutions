<h1>Compliance Drift</h1>

<p>Compliance rarely fails all at once.</p>

<p>It drifts.</p>

<ul>
  <li>Evidence gets outdated</li>
  <li>Ownership changes</li>
  <li>Processes evolve</li>
</ul>

<p>Software doesn’t notice drift.</p>
<p><strong>Humans do.</strong></p>

<p>This page exists to explain why periodic human review matters.</p>
